<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>String Checker</title>

  <meta name="description" content="Given a courseName and maxLength, display characters remaining">
  <meta name="author" content="Anil Bomma">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

</head>

<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">

        <h2>String Checker</h2>
        <hr>
        <small>Give a courseName and maxLength, display characters remaining</small>

        <fieldset class="mt-4">
          <label for="courseName">Enter your course name (2 to 40 characters):</label>
          <input id="courseName" type="text" minlength="2" maxlength="40" value="web-apps" placeholder=" course name">
        </fieldset>

        <fieldset class="mt-4">
          <label for="maxLength">Enter maximum length (1 to 40):</label>
          <input id="maxLength" type="number" min="1" max="40" value="40">
        </fieldset>

        <fieldset class="mt-4">
          <h5 id="result"></h5>
        </fieldset>

        <fieldset class="mt-4">
          <button id="submit" class="btn btn-primary" >Submit</button>
        </fieldset>

      </div>
      <!--end column 1-->

    </div>
    <!-- end row 1 -->

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Right-click / Inspect / Console</span>
      &#9670;
      <a href="https://anil-bomma.github.io/string-checker">Demo</a>
      &#9670;
      <a href="https://github.com/anil-bomma/string-checker">Source</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
  <script src="src/main.js"></script>

</body>

</html>
